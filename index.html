<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü—É—à–∏–Ω –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #ffc0cb;
    overflow: hidden;
}

/* –§–æ–Ω–æ–≤—ã–µ –ø—É—à–∏–Ω—ã */
.pusheen {
    position: absolute;
    width: 70px;
    opacity: 0.8;
    z-index: 1;
    pointer-events: none;
}

/* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
#startScreen {
    position: fixed;
    inset: 0;
    background-color: #ffc0cb;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    cursor: pointer;
}

#startScreen img {
    width: 170px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.07); }
    100% { transform: scale(1); }
}

/* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
#main {
    display: none;
    text-align: center;
    padding-top: 120px;
    position: relative;
    z-index: 3;
}

#main h1, #main h2 {
    color: #ff2e88;
}

button {
    font-size: 18px;
    padding: 8px 15px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

/* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
#finalScreen {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
}

#finalText {
    position: absolute;
    top: 15%;
    width: 100%;
    font-size: 24px;
    color: #ff2e88;
    font-weight: bold;
}

#finalGif {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
    animation: float 2s ease-in-out infinite alternate;
}

#finalGif img {
    width: 160px;
}

@keyframes float {
    0% { transform: translateX(-50%) translateY(0); }
    100% { transform: translateX(-50%) translateY(-10px); }
}

/* –ò–≥—Ä–∞ */
#gameButtons {
    position: absolute;
    bottom: 20%;
    width: 100%;
}

#game-container {
    display: none;
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    height: 140px;
    border-radius: 12px;
    background-color: #ff8eb5;
    overflow: hidden;
}

#gameScore, #gameRecord {
    position: absolute;
    left: 8px;
    font-size: 14px;
    color: white;
}

#gameRecord { top: 20px; }
#gameScore { top: 0; }

#pusheen-game {
    position: absolute;
    bottom: 0;
    left: 40px;
    width: 50px;
    transform: scaleX(-1); /* ‚Üê –û–¢–ó–ï–†–ö–ê–õ–ï–ù */
}

.obstacle {
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 30px;
    background-color: #ff2e88;
    border-radius: 6px;
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="ane.m4a" type="audio/mp4">
</audio>

<div id="startScreen">
    <img src="https://media.tenor.com/S_THbhLJxokAAAAj/envelope-cora%C3%A7%C3%A3o-envelope.gif">
</div>

<div id="main">
    <h1>üíå –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –∫–æ—Ç–∞–Ω–µ ü´µ</h1>
    <h2>–±—É—à –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>
    <button id="yesBtn">–î–∞</button>
    <button id="noBtn">–ù–µ—Ç</button>
</div>

<div id="finalScreen">
    <div id="finalText">
        —É—Ä–æ–æ! —Å–ø–∞—Å–∏–±–æ –±–æ–ª—å—à–æ–µ <br>
        –ª—é–±–ª—é —Ç–µ–±—è, –∞–Ω—å–∫ ü§ì‚ù§Ô∏è
    </div>

    <div id="finalGif">
        <img src="https://media1.tenor.com/m/Yp0KOBZZ9RYAAAAd/%D0%BA%D0%BE%D1%82-%D0%BF%D0%BE%D1%86%D0%B5%D0%BB%D1%83%D0%B9.gif">
    </div>

    <div id="gameButtons">
        <button id="startGameBtn">–∏–≥—Ä–∞—Ç—å</button><br>
        <button id="restartGameBtn" style="display:none;">–†–µ—Å—Ç–∞—Ä—Ç</button>
    </div>

    <div id="game-container">
        <div id="gameScore">–°—á—ë—Ç: 0</div>
        <div id="gameRecord">–†–µ–∫–æ—Ä–¥: 0</div>
        <img id="pusheen-game" src="https://media.tenor.com/zPtxGi-xH6IAAAAi/pusheen-love.gif">
    </div>
</div>

<script>
const music = document.getElementById("bgMusic");
const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");
const finalScreen = document.getElementById("finalScreen");

startScreen.onclick = () => {
    music.volume = 0.5;
    music.play().catch(()=>{});
    startScreen.style.display = "none";
    main.style.display = "block";
    createPusheens();
};

/* –§–æ–Ω–æ–≤—ã–µ –ø—É—à–∏–Ω—ã ‚Äî –¥–≤–∏–≥–∞—é—Ç—Å—è —Å—Ä–∞–∑—É */
const PUSHEEN_GIF="https://media.tenor.com/zPtxGi-xH6IAAAAi/pusheen-love.gif";

function createPusheens(){
    for(let i=0;i<8;i++){
        const p=document.createElement("img");
        p.src=PUSHEEN_GIF;
        p.className="pusheen";
        p.style.left=Math.random()*window.innerWidth+"px";
        p.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(p);
        animatePusheen(p);
    }
}

function animatePusheen(p){
    function move(){
        const newX=Math.random()*window.innerWidth;
        const newY=Math.random()*window.innerHeight;

        p.style.transition="all 8s linear";
        p.style.left=newX+"px";
        p.style.top=newY+"px";
    }

    move(); // ‚Üê –°–†–ê–ó–£ –Ω–∞—á–∏–Ω–∞—é—Ç –¥–≤–∏–∂–µ–Ω–∏–µ
    setInterval(move,8000);
}

/* –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –∏–≥—Ä—ã –ù–ï –¢–†–û–ì–ê–õ */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let yesScale=1;

noBtn.onclick=()=>{
    yesScale+=0.1;
    yesBtn.style.transform=`scale(${yesScale})`;

    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
    noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
};

yesBtn.onclick=()=>{
    main.style.display="none";
    finalScreen.style.display="block";
};
</script>

</body>
</html>
