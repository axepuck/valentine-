<!DOCTYPE html>

<head>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #ffc0cb;
    overflow: hidden;
}

/* ===== –ü–£–®–ò–ù–´ –§–û–ù ===== */
.pusheen {
    position: absolute;
    width: 70px;
    opacity: 0.8;
    z-index: 1;
    pointer-events: none;
}

/* ===== –°–¢–ê–†–¢ ===== */
#startScreen {
    position: fixed;
    inset: 0;
    background-color: #ffc0cb;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
    cursor: pointer;
}

#startScreen img {
    width: 170px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.07); }
    100% { transform: scale(1); }
}

/* ===== –û–°–ù–û–í–ù–û–ô –≠–ö–†–ê–ù ===== */
#main {
    display: none;
    text-align: center;
    padding-top: 120px;
    position: relative;
    z-index: 3;
}

#main h1, #main h2 {
    color: #ff2e88;
}

button {
    font-size: 18px;
    padding: 8px 15px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    position: relative;
}

/* ===== –§–ò–ù–ê–õ ===== */
#finalScreen {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 3;
    text-align: center;
}

/* –¢–µ–∫—Å—Ç */
#finalText {
    position: absolute;
    top: 15%;
    width: 100%;
    font-size: 24px;
    color: #ff2e88;
    font-weight: bold;
}

/* –ì–∏—Ñ–∫–∞ –ø–æ–¥–Ω—è—Ç–∞ –±–ª–∏–∂–µ –∫ —Ç–µ–∫—Å—Ç—É –∏ –±–æ–ª—å—à–µ */
#finalGif {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
    animation: float 2s ease-in-out infinite alternate;
    z-index: 3;
}

#finalGif img {
    width: 160px;
}

@keyframes float {
    0% { transform: translateX(-50%) translateY(0); }
    100% { transform: translateX(-50%) translateY(-10px); }
}

/* ===== –ò–ì–†–ê ===== */
#gameButtons {
    position: absolute;
    bottom: 20%;
    width: 100%;
    z-index: 5;
}

#restartGameBtn {
    margin-top: 10px;
    position: relative;
    z-index: 6;
}

#game-container {
    display: none;
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    height: 140px;
    border-radius: 12px;
    background-color: #ff8eb5;
    overflow: hidden;
    z-index: 4;
}

#gameScore, #gameRecord {
    position: absolute;
    left: 8px;
    font-size: 14px;
    color: white;
}

#gameRecord { top: 20px; }
#gameScore { top: 0; }

#pusheen-game {
    position: absolute;
    bottom: 0;
    left: 40px;
    width: 50px;
}

.obstacle {
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 30px;
    background-color: #ff2e88;
    border-radius: 6px;
}

/* –¢–µ–∫—Å—Ç –ø—Ä—ã–∂–∫–∞ */
#jumpText {
    position: absolute;
    bottom: 5%;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #ff2e88;
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="ane.m4a" type="audio/mp4">
</audio>

<div id="startScreen">
    <img src="https://media.tenor.com/S_THbhLJxokAAAAj/envelope-cora%C3%A7%C3%A3o-envelope.gif">
</div>

<div id="main">
    <h1>üíå –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –∫–æ—Ç–∞–Ω–µ ü´µ</h1>
    <h2>–±—É—à –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>
    <button id="yesBtn">–î–∞</button>
    <button id="noBtn">–ù–µ—Ç</button>
</div>

<div id="finalScreen">
    <div id="finalText">
        —É—Ä–æ–æ! —Å–ø–∞—Å–∏–±–æ –±–æ–ª—å—à–æ–µ <br>
        –ª—é–±–ª—é —Ç–µ–±—è, –∞–Ω—å–∫ ü§ì‚ù§Ô∏è
    </div>

    <div id="finalGif">
        <img src="https://media1.tenor.com/m/Yp0KOBZZ9RYAAAAd/%D0%BA%D0%BE%D1%82-%D0%BF%D0%BE%D1%86%D0%B5%D0%BB%D1%83%D0%B9.gif">
    </div>

    <div id="gameButtons">
        <button id="startGameBtn">–∏–≥—Ä–∞—Ç—å</button><br>
        <button id="restartGameBtn" style="display:none;">—Ä–µ—Å—Ç–∞—Ä—Ç</button>
    </div>

    <div id="game-container">
        <div id="gameScore">–°—á–µ—Ç: 0</div>
        <div id="gameRecord">–†–µ–∫–æ—Ä–¥: 0</div>
        <img id="pusheen-game" src="https://media.tenor.com/9HMzOjXLdesAAAAi/ravenclaw-ravenclaw-cat.gif">
    </div>

    <div id="jumpText">
        —Ç–∞–ø–∞–π –Ω–∞ —ç–∫—Ä–∞–Ω, —à–æ–±—ã –ø—Ä—ã–≥–∞—Ç—å 
    </div>
</div>

<script>
const music = document.getElementById("bgMusic");
const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");
const finalScreen = document.getElementById("finalScreen");

/* –°–¢–ê–†–¢ */
startScreen.onclick = () => {
    music.volume = 0.5;
    music.play().catch(()=>{});
    startScreen.style.display = "none";
    main.style.display = "block";
    createPusheens();
};

/* –§–û–ù –ü–£–®–ò–ù–´ */
const PUSHEEN_GIF="https://media.tenor.com/zPtxGi-xH6IAAAAi/pusheen-love.gif";

function createPusheens(){
    for(let i=0;i<10;i++){
        const p=document.createElement("img");
        p.src=PUSHEEN_GIF;
        p.className="pusheen";
        p.style.left=Math.random()*window.innerWidth+"px";
        p.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(p);
        move(p);
    }
}

function move(p){
    const moveStep = () => {
        const newX = Math.random() * window.innerWidth;
        const newY = Math.random() * window.innerHeight;

        p.style.transition = "all 18s linear"; // –º–µ–¥–ª–µ–Ω–Ω–µ–µ
        p.style.left = newX + "px";
        p.style.top = newY + "px";
    };

    requestAnimationFrame(moveStep); // —Å—Ä–∞–∑—É –ø–µ—Ä–≤–∞—è —Å–º–µ–Ω–∞ –ø–æ–∑–∏—Ü–∏–∏
    setInterval(moveStep, 18000); // –∫–∞–∂–¥—ã–µ 18 —Å–µ–∫—É–Ω–¥
}

/* –ö–ù–û–ü–ö–ò */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let yesScale = 1;

noBtn.onclick = () => {
    yesScale += 0.1; // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞"
    yesBtn.style.transform = `scale(${yesScale})`;

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    let x, y;
    const yesRect = yesBtn.getBoundingClientRect();

    do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
    } while (
        x + noBtn.offsetWidth > yesRect.left &&
        x < yesRect.right &&
        y + noBtn.offsetHeight > yesRect.top &&
        y < yesRect.bottom
    );

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
};

yesBtn.onclick = () => {
    main.style.display = "none";
    finalScreen.style.display = "block";
};

/* –ò–ì–†–ê */
const startBtn=document.getElementById("startGameBtn");
const restartBtn=document.getElementById("restartGameBtn");
const gameContainer=document.getElementById("game-container");
const pusheen=document.getElementById("pusheen-game");
const gameScore=document.getElementById("gameScore");
const gameRecord=document.getElementById("gameRecord");

let obstacles=[],score=0,record=localStorage.getItem("pusheenRecord")||0;
let gameInterval,obstacleInterval,jumpState=false,pusheenBottom=0,speed=4;

gameRecord.innerText="–†–µ–∫–æ—Ä–¥: "+record;

function jump(){
    if(jumpState) return;
    jumpState=true;
    let up=0;
    const upInterval=setInterval(()=>{
        if(up>=80){
            clearInterval(upInterval);
            const downInterval=setInterval(()=>{
                if(pusheenBottom<=0){
                    clearInterval(downInterval);
                    jumpState=false;
                }
                pusheenBottom-=5;
                pusheen.style.bottom=pusheenBottom+"px";
            },20);
        }
        up+=5;
        pusheenBottom+=5;
        pusheen.style.bottom=pusheenBottom+"px";
    },20);
}

startBtn.onclick=startGame;
restartBtn.onclick=startGame;

function startGame(){
    startBtn.style.display="none";
    restartBtn.style.display="none";
    gameContainer.style.display="block";
    obstacles.forEach(o=>o.el.remove());
    obstacles=[];
    score=0;
    speed=4;
    pusheenBottom=0;
    pusheen.style.bottom="0px";
    gameScore.innerText="–°—á—ë—Ç: 0";
    obstacleInterval=setInterval(createObstacle,1500);
    gameInterval=setInterval(updateGame,20);
}

function createObstacle(){
    const obs=document.createElement("div");
    obs.className="obstacle";
    obs.style.left=gameContainer.offsetWidth+"px";
    gameContainer.appendChild(obs);
    obstacles.push({el:obs,x:gameContainer.offsetWidth});
}

function updateGame(){
    speed+=0.002;

    // –ó–µ—Ä–∫–∞–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø—É—à–∏–Ω–∞
    obstacles.forEach(obs => {
        if(obs.x + obs.el.offsetWidth < pusheen.offsetLeft){
            pusheen.style.transform = "scaleX(1)"; // —Å–º–æ—Ç—Ä–∏—Ç –≤–ø—Ä–∞–≤–æ
        } else {
            pusheen.style.transform = "scaleX(-1)"; // —Å–º–æ—Ç—Ä–∏—Ç –≤–ª–µ–≤–æ
        }
    });

    for(let i=0;i<obstacles.length;i++){
        obstacles[i].x-=speed;
        obstacles[i].el.style.left=obstacles[i].x+"px";

        if(obstacles[i].x>45 && obstacles[i].x<80 && pusheenBottom<28){
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            restartBtn.style.display="inline-block";
            obstacles.forEach(o=>o.el.remove());
            obstacles=[];
            if(score>record){
                record=score;
                localStorage.setItem("pusheenRecord",record);
                gameRecord.innerText="–†–µ–∫–æ—Ä–¥: "+record;
            }
        }

        if(obstacles[i].x<-50){
            obstacles[i].el.remove();
            obstacles.splice(i,1);
            i--;
            score++;
            gameScore.innerText="–°—á—ë—Ç: "+score;
        }
    }
}

gameContainer.addEventListener("click",jump);
gameContainer.addEventListener("touchstart",jump);
</script>

</body>
</html>
