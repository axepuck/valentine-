.pusheen {

    width: 80px;
    opacity: 0.8;
    z-index: 0; /* –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–æ–≤–æ–≥–æ —Ä–æ–∑–æ–≤–æ–≥–æ —Ü–≤–µ—Ç–∞, –Ω–æ –Ω–∏–∂–µ —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–æ–∫ */
    pointer-events: none;

}

/* ===== –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù ===== */
#startScreen {
    position: fixed;
    inset: 0;
    background-color: #ffc0cb;

button {

}

/* ===== –§–ò–ù–ê–õ–¨–ù–´–ô –≠–ö–†–ê–ù ===== */
#finalScreen {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    z-index: 1; /* –Ω–∞–¥ –ø—É—à–∏–Ω–∞–º–∏ */
    background-color: transparent;
}

#finalScreen .text-center {
    position: absolute;
    top: 20%;
    width: 100%;
    font-size: 20px;

#finalScreen .gif-container {

/* ===== –ò–ì–†–ê ===== */
#game-container {
    display: none;

    margin: 20px auto 0 auto;
    width: 90%; max-width: 400px;
    height: 120px;
    border-top: 2px solid #ff2e88;

    border-radius: 10px;

}

#gameScore, #gameRecord {

}

#gameRecord { top: 20px; }

#pusheen-game {

    left: 40px;
    width: 50px;
    transition: bottom 0.2s;
    z-index: 3;
}

.obstacle {
    position: absolute;
    bottom: 0;
    width: 35px;
    height: 50px;

}

/* –ö–Ω–æ–ø–∫–∏ –∏–≥—Ä—ã */
#gameButtons {
    margin-top: 10px;

}

<!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
<div id="main">
    <h1>üíå –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –∫–æ—Ç–∞–Ω–µü´µ</h1>
    <h2>–±—É—à –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>
    <button id="yesBtn">–î–∞</button>
    <button id="noBtn">–ù–µ—Ç</button>
</div>

<!-- –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
<div id="finalScreen">
    <div class="text-center">–£—Ä–æ–æ! –†–∞—Ö–º–µ—Ç, –ª—é–±–ª—é —Ç–µ–±—è, –ê–Ω—å–∫ ü•∏‚ù§Ô∏è</div>
    <div class="gif-container">
        <img src="https://media1.tenor.com/m/Yp0KOBZZ9RYAAAAd/%D0%BA%D0%BE%D1%82-%D0%BF%D0%BE%D1%86%D0%B5%D0%BB%D1%83%D0%B9.gif">
    </div>

    <div id="game-container">
        <div id="gameScore">–°—á—ë—Ç: 0</div>
        <div id="gameRecord">–†–µ–∫–æ—Ä–¥: 0</div>
        <img id="pusheen-game" src="https://media.tenor.com/9HMzOjXLdesAAAAi/ravenclaw-ravenclaw-cat.gif">

        <button id="startGameBtn">–ü–æ–≥–Ω–∞–ª–∏</button>
        <button id="restartGameBtn" style="display:none;">–†–µ—Å—Ç–∞—Ä—Ç</button>
    </div>
    <p style="text-align:center; font-size:14px;">–¢–∞–ø–Ω–∏ –ø–æ –∏–≥—Ä–æ–≤–æ–º—É –ø–æ–ª—é –¥–ª—è –ø—Ä—ã–∂–∫–∞ –∫–æ—Ç–∞–∫–∞üê±</p>

<!-- –ú—É–∑—ã–∫–∞ -->
<audio id="bgMusic" loop>
    <source src="ane.m4a" type="audio/mp4">
</audio>

<script>
// –ú—É–∑—ã–∫–∞
const music = document.getElementById("bgMusic");
function startMusic() { music.volume=0.5; music.play().catch(()=>{}); }

// –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
const startScreen=document.getElementById("startScreen");
const main=document.getElementById("main");
const finalScreen=document.getElementById("finalScreen");
startScreen.addEventListener("click",()=>{
    startMusic();
    startScreen.style.display="none";
    main.style.display="block";
    createPusheens();
});

// –ü—É—à–∏–Ω—ã –Ω–∞ —Ñ–æ–Ω–µ
const PUSHEEN_GIF="https://media.tenor.com/zPtxGi-xH6IAAAAi/pusheen-love.gif";
const COUNT=12;
function createPusheens(){
    for(let i=0;i<COUNT;i++){
        const p=document.createElement("img");
        p.src=PUSHEEN_GIF;
        p.className="pusheen";
        p.style.left=Math.random()*(window.innerWidth-120)+"px";
        p.style.top=Math.random()*(window.innerHeight-120)+"px";
        document.body.appendChild(p);
        walk(p);
    }
}
function walk(p){
    const dur=8000+Math.random()*5000;
    let x=p.offsetLeft+(Math.random()-0.5)*220;
    let y=p.offsetTop+(Math.random()-0.5)*160;
    x=Math.max(0,Math.min(window.innerWidth-120,x));
    y=Math.max(0,Math.min(window.innerHeight-120,y));
    p.style.transitionDuration=dur+"ms";
    p.style.left=x+"px";
    p.style.top=y+"px";
    setTimeout(()=>walk(p),dur+500);
}

// –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω –∫–Ω–æ–ø–∫–∏
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
noBtn.onclick=()=>{
    yesBtn.style.fontSize=parseInt(getComputedStyle(yesBtn).fontSize)+2+"px";
    noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
    noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
};
yesBtn.onclick=()=>{
    main.style.display="none";
    finalScreen.style.display="block";
}

// –ú–∏–Ω–∏-–∏–≥—Ä–∞
const startBtn=document.getElementById("startGameBtn");
const restartBtn=document.getElementById("restartGameBtn");
const gameContainer=document.getElementById("game-container");
const pusheen=document.getElementById("pusheen-game");
const gameScore=document.getElementById("gameScore");
const gameRecord=document.getElementById("gameRecord");

let obstacles=[],score=0,record=localStorage.getItem("pusheenRecord")||0;
let gameInterval,obstacleInterval,jumpState=false,pusheenBottom=0,speed=4;

gameRecord.innerText="–†–µ–∫–æ—Ä–¥: "+record;

// –ü—Ä—ã–∂–æ–∫
function jump(){if(jumpState) return; jumpState=true;
let up=0; const upInterval=setInterval(()=>{
if(up>=60){clearInterval(upInterval);const downInterval=setInterval(()=>{
if(pusheenBottom<=0){clearInterval(downInterval);jumpState=false;}
pusheenBottom-=4;pusheen.style.bottom=pusheenBottom+"px";
},20);}
up+=4;pusheenBottom+=4;pusheen.style.bottom=pusheenBottom+"px";
},20);}

// –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
startBtn.onclick=startGame;
restartBtn.onclick=startGame;

function startGame(){
    startBtn.style.display="none";
    restartBtn.style.display="none";
    gameContainer.style.display="block";
    obstacles.forEach(o=>o.el.remove()); obstacles=[];
    score=0; speed=4; pusheenBottom=0; pusheen.style.bottom="0px"; gameScore.innerText="–°—á—ë—Ç: 0";
    obstacleInterval=setInterval(createObstacle,1500);
    gameInterval=setInterval(updateGame,20);
}

function createObstacle(){
    const obs=document.createElement("div"); obs.className="obstacle";
    obs.style.left=gameContainer.offsetWidth+"px";
    gameContainer.appendChild(obs);
    obstacles.push({el:obs,x:gameContainer.offsetWidth});
}

function updateGame(){
    speed+=0.001;
    for(let i=0;i<obstacles.length;i++){
        obstacles[i].x-=speed;
        obstacles[i].el.style.left=obstacles[i].x+"px";
        if(obstacles[i].x>40 && obstacles[i].x<90 && pusheenBottom<50){
            clearInterval(gameInterval); clearInterval(obstacleInterval);
            restartBtn.style.display="inline-block";
            obstacles.forEach(o=>o.el.remove()); obstacles=[];
            if(score>record){record=score; localStorage.setItem("pusheenRecord",record); gameRecord.innerText="–†–µ–∫–æ—Ä–¥: "+record;}
        }
        if(obstacles[i].x<-50){obstacles[i].el.remove(); obstacles.splice(i,1); i--; score++; gameScore.innerText="–°—á—ë—Ç: "+score;}
    }
}

gameContainer.addEventListener("click",jump);
gameContainer.addEventListener("touchstart",jump);
</script>
