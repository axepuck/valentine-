<!DOCTYPE html>

<head>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #ffc0cb;
    overflow: hidden;
    position: relative;
}

/* –ü—É—à–∏–Ω—ã —Ñ–æ–Ω */
.pusheen {
    position: absolute;
    width: 80px;
    opacity: 0.8;
    z-index: 0;
    pointer-events: none;
    transition: left linear, top linear;
}

/* –°—Ç–∞—Ä—Ç */
#startScreen {
    position: fixed;
    inset: 0;
    background-color: #ffc0cb;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
    cursor: pointer;
}

#startScreen img {
    width: 180px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.07); }
    100% { transform: scale(1); }
}

/* –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω */
#main {
    display: none;
    text-align: center;
    padding-top: 120px;
    position: relative;
    z-index: 2;
}

#main h1, #main h2 {
    color: #ff2e88;
}

button {
    font-size: 18px;
    padding: 8px 15px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

/* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
#finalScreen {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    z-index: 3;
}

#finalScreen .text-center {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    font-size: 24px;
    color: #ff2e88;
    font-weight: bold;
}

#finalScreen .gif-container {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
}

#finalScreen .gif-container img {
    width: 100px;
}

/* ===== –ò–ì–†–ê ===== */
#game-container {
    display: none;
    position: absolute;
    bottom: 18%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    height: 140px;
    border-radius: 12px;
    background-color: #ff8eb5;
    overflow: hidden;
    z-index: 4;
}

#gameScore, #gameRecord {
    position: absolute;
    left: 8px;
    font-size: 14px;
    color: white;
}

#gameRecord { top: 20px; }
#gameScore { top: 0; }

/* üî• –ü—É—à–∏–Ω –ø–µ—Ä–µ–≤—ë—Ä–Ω—É—Ç –∑–µ—Ä–∫–∞–ª—å–Ω–æ */
#pusheen-game {
    position: absolute;
    bottom: 0;
    left: 40px;
    width: 50px;
    transform: scaleX(-1);
}

.obstacle {
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 30px;
    background-color: #ff2e88;
    border-radius: 6px;
}

/* –ö–Ω–æ–ø–∫–∏ */
#gameButtons {
    position: absolute;
    bottom: 35%;
    width: 100%;
}

/* üî• –¢–µ–∫—Å—Ç –ù–ï —Å–º–µ—â–∞–µ—Ç—Å—è */
#jumpText {
    position: absolute;
    bottom: 5%;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #ff2e88;
}
</style>
</head>
<body>

<div id="startScreen">
    <img src="https://media.tenor.com/S_THbhLJxokAAAAj/envelope-cora%C3%A7%C3%A3o-envelope.gif">
</div>

<div id="main">
    <h1>üíå –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –∫–æ—Ç–∞–Ω–µ ü´µ</h1>
    <h2>–±—É—à –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>
    <button id="yesBtn">–î–∞</button>
    <button id="noBtn">–ù–µ—Ç</button>
</div>

<div id="finalScreen">
    <div class="text-center">
        –£—Ä–æ–æ! –†–∞—Ö–º–µ—Ç ‚ù§Ô∏è<br>
        –õ—é–±–ª—é —Ç–µ–±—è, –ê–Ω—å–∫ üíï
    </div>

    <div class="gif-container">
        <img src="https://media1.tenor.com/m/Yp0KOBZZ9RYAAAAd/%D0%BA%D0%BE%D1%82-%D0%BF%D0%BE%D1%86%D0%B5%D0%BB%D1%83%D0%B9.gif">
    </div>

    <div id="gameButtons">
        <button id="startGameBtn">–ü–æ–≥–Ω–∞–ª–∏</button>
        <button id="restartGameBtn" style="display:none;">–†–µ—Å—Ç–∞—Ä—Ç</button>
    </div>

    <div id="game-container">
        <div id="gameScore">–°—á—ë—Ç: 0</div>
        <div id="gameRecord">–†–µ–∫–æ—Ä–¥: 0</div>
        <img id="pusheen-game" src="https://media.tenor.com/9HMzOjXLdesAAAAi/ravenclaw-ravenclaw-cat.gif">
    </div>

    <div id="jumpText">
        —Ç–∞–ø–Ω–∏ –Ω–∞ —ç–∫—Ä–∞–Ω, —à–æ–±—ã –ø—Ä—ã–≥–∞—Ç—å
    </div>
</div>

<script>
const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");
const finalScreen = document.getElementById("finalScreen");

startScreen.onclick = () => {
    startScreen.style.display = "none";
    main.style.display = "block";
};

document.getElementById("yesBtn").onclick = () => {
    main.style.display = "none";
    finalScreen.style.display = "block";
};

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.onclick = () => {
    yesBtn.style.fontSize =
        parseInt(getComputedStyle(yesBtn).fontSize) + 2 + "px";
};

/* –ò–ì–†–ê */
const startBtn = document.getElementById("startGameBtn");
const restartBtn = document.getElementById("restartGameBtn");
const gameContainer = document.getElementById("game-container");
const pusheen = document.getElementById("pusheen-game");
const gameScore = document.getElementById("gameScore");
const gameRecord = document.getElementById("gameRecord");

let obstacles = [];
let score = 0;
let record = localStorage.getItem("pusheenRecord") || 0;
let gameInterval, obstacleInterval;
let jumpState = false;
let pusheenBottom = 0;
let speed = 4;

gameRecord.innerText = "–†–µ–∫–æ—Ä–¥: " + record;

function jump() {
    if (jumpState) return;
    jumpState = true;
    let up = 0;
    const upInterval = setInterval(() => {
        if (up >= 80) {
            clearInterval(upInterval);
            const downInterval = setInterval(() => {
                if (pusheenBottom <= 0) {
                    clearInterval(downInterval);
                    jumpState = false;
                }
                pusheenBottom -= 5;
                pusheen.style.bottom = pusheenBottom + "px";
            }, 20);
        }
        up += 5;
        pusheenBottom += 5;
        pusheen.style.bottom = pusheenBottom + "px";
    }, 20);
}

startBtn.onclick = startGame;
restartBtn.onclick = startGame;

function startGame() {
    startBtn.style.display = "none";
    restartBtn.style.display = "none";
    gameContainer.style.display = "block";
    obstacles.forEach(o => o.el.remove());
    obstacles = [];
    score = 0;
    speed = 4;
    pusheenBottom = 0;
    pusheen.style.bottom = "0px";
    gameScore.innerText = "–°—á—ë—Ç: 0";
    obstacleInterval = setInterval(createObstacle, 1500);
    gameInterval = setInterval(updateGame, 20);
}

function createObstacle() {
    const obs = document.createElement("div");
    obs.className = "obstacle";
    obs.style.left = gameContainer.offsetWidth + "px";
    gameContainer.appendChild(obs);
    obstacles.push({ el: obs, x: gameContainer.offsetWidth });
}

function updateGame() {
    speed += 0.002;

    for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= speed;
        obstacles[i].el.style.left = obstacles[i].x + "px";

        if (
            obstacles[i].x > 45 &&
            obstacles[i].x < 80 &&
            pusheenBottom < 28
        ) {
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            restartBtn.style.display = "inline-block";
            obstacles.forEach(o => o.el.remove());
            obstacles = [];
            if (score > record) {
                record = score;
                localStorage.setItem("pusheenRecord", record);
                gameRecord.innerText = "–†–µ–∫–æ—Ä–¥: " + record;
            }
        }

        if (obstacles[i].x < -50) {
            obstacles[i].el.remove();
            obstacles.splice(i, 1);
            i--;
            score++;
            gameScore.innerText = "–°—á—ë—Ç: " + score;
        }
    }
}

gameContainer.addEventListener("click", jump);
gameContainer.addEventListener("touchstart", jump);
</script>

</body>
</html>
