<style>
html, body {

    width: 100%;

    background-color: #ffc0cb;
}

/* ===== –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù ===== */
#startScreen {

    inset: 0;

}

/* ===== –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ ===== */

}

#yesBtn {

}

/* ===== –ü–û–®–ò–ù–´ ===== */
.pusheen {
    position: absolute;
    width: 110px;

    z-index: 0;
    pointer-events: none;
    transition: left linear, top linear;
}

/* ===== –ü–û–°–õ–ï–î–ù–Ø–Ø –°–¢–†–ê–ù–ò–¶–ê ===== */

    display: none;

    position: absolute;

</head>

<body>

<!-- ===== –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù ===== -->
<div id="startScreen">
    <img src="https://media.tenor.com/S_THbhLJxokAAAAj/envelope-cora%C3%A7%C3%A3o-envelope.gif">
</div>

<!-- ===== –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ ===== -->
<div id="main">
    <h1>üíå –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –∫–æ—Ç–∞–Ω–µü´µ</h1>
    <h2>–±—É—à –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>

    <button id="yesBtn">–î–∞</button>
    <button id="noBtn">–ù–µ—Ç</button>
</div>

<!-- ===== –ü–û–°–õ–ï–î–ù–Ø–Ø –°–¢–†–ê–ù–ò–¶–ê ===== -->
<div id="finalScreen">
    <div class="gif-container">
        <img src="https://media1.tenor.com/m/Yp0KOBZZ9RYAAAAd/%D0%BA%D0%BE%D1%82-%D0%BF%D0%BE%D1%86%D0%B5%D0%BB%D1%83%D0%B9.gif"
             style="width:300px;max-width:90%;">
    </div>
    <div class="text-bottom">—É—Ä–æ–æ, —Ä–∞—Ö–º–µ—Ç, –ª—é–±–ª—é —Ç–µ–±—è, –∞–Ω—å–∫ ü•∏‚ù§Ô∏è</div>
</div>

<!-- ===== –ú–£–ó–´–ö–ê ===== -->
<audio id="bgMusic" loop>
    <source src="ane.m4a" type="audio/mp4">
</audio>

<script>
const W = () => document.documentElement.clientWidth;
const H = () => document.documentElement.clientHeight;

/* ===== –ú–£–ó–´–ö–ê ===== */
const music = document.getElementById("bgMusic");
function startMusic() {
    music.volume = 0.5;
    music.play().catch(()=>{});
}

/* ===== –°–¢–ê–†–¢ ===== */
const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");
const finalScreen = document.getElementById("finalScreen");

startScreen.addEventListener("click", () => {
    startMusic();
    startScreen.style.opacity = "0";
    startScreen.style.transition = "opacity 0.5s";
    setTimeout(() => {
        startScreen.style.display = "none";
        main.style.display = "block";
        createPusheens();
        positionButtons();
    }, 500);
});

/* ===== –ü–û–®–ò–ù–´ ===== */
const PUSHEEN_GIF = "https://media.tenor.com/zPtxGi-xH6IAAAAi/pusheen-love.gif";
const COUNT = 12;

function createPusheens() {
    for (let i = 0; i < COUNT; i++) {
        const p = document.createElement("img");
        p.src = PUSHEEN_GIF;
        p.className = "pusheen";
        p.style.left = Math.random() * (W() - 120) + "px";
        p.style.top = Math.random() * (H() - 120) + "px";
        document.body.appendChild(p);
        walk(p);
    }
}

function walk(p) {
    const duration = 8000 + Math.random() * 5000;
    let x = p.offsetLeft + (Math.random() - 0.5) * 220;
    let y = p.offsetTop + (Math.random() - 0.5) * 160;
    x = Math.max(0, Math.min(W() - 120, x));
    y = Math.max(0, Math.min(H() - 120, y));
    p.style.transitionDuration = duration + "ms";
    p.style.left = x + "px";
    p.style.top = y + "px";
    setTimeout(() => walk(p), duration + 500);
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
let yesSize = 22;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

/* –ó–∞–¥–∞—ë–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–æ–∫ */
function positionButtons() {
    yesBtn.style.left = W()/2 - 120 + "px";
    yesBtn.style.top = H()/2 + "px";
    noBtn.style.left = W()/2 + 20 + "px";
    noBtn.style.top = H()/2 + "px";
}

noBtn.onclick = () => {
    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";

    noBtn.style.left = Math.random() * (W() - 100) + "px";
    noBtn.style.top = Math.random() * (H() - 50) + "px";
};

yesBtn.onclick = () => {
    main.style.display = "none";
    finalScreen.style.display = "block";
};
</script>
