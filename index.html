<style>

/* ===== –û–°–ù–û–í–ù–û–ô –≠–ö–†–ê–ù ===== */

/* –¢–µ–∫—Å—Ç */
#finalText {

}

/* –ì–∏—Ñ–∫–∞ —Å—Ç—Ä–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */

    top: 50%;

/* ===== –ò–ì–†–ê ===== */
#gameButtons {

}

    margin-top: 10px;
}

#game-container {

/* –¢–µ–∫—Å—Ç –ø—Ä—ã–∂–∫–∞ */
#jumpText {

<body>

<audio id="bgMusic" loop>
    <source src="ane.m4a" type="audio/mp4">

<div id="startScreen">

<div id="main">
    <h1>üíå –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –∫–æ—Ç–∞–Ω–µ ü´µ</h1>
    <h2>–±—É—à –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>
    <button id="yesBtn">–î–∞</button>
    <button id="noBtn">–ù–µ—Ç</button>
</div>

<div id="finalScreen">
    <div id="finalText">
        –£—Ä–æ–æ! –†–∞—Ö–º–µ—Ç ‚ù§Ô∏è<br>
        –õ—é–±–ª—é —Ç–µ–±—è, –ê–Ω—å–∫ üíï
    </div>

    <div id="finalGif">
        <img src="https://media1.tenor.com/m/Yp0KOBZZ9RYAAAAd/%D0%BA%D0%BE%D1%82-%D0%BF%D0%BE%D1%86%D0%B5%D0%BB%D1%83%D0%B9.gif">
    </div>

    <div id="gameButtons">
        <button id="startGameBtn">–ü–æ–≥–Ω–∞–ª–∏</button><br>
        <button id="restartGameBtn" style="display:none;">–†–µ—Å—Ç–∞—Ä—Ç</button>
    </div>

    <div id="game-container">
        <div id="gameScore">–°—á—ë—Ç: 0</div>
        <div id="gameRecord">–†–µ–∫–æ—Ä–¥: 0</div>
        <img id="pusheen-game" src="https://media.tenor.com/9HMzOjXLdesAAAAi/ravenclaw-ravenclaw-cat.gif">
    </div>

    <div id="jumpText">
        –¢–∞–ø–Ω–∏—Ç–µ –Ω–∞ —ç–∫—Ä–∞–Ω, —á—Ç–æ–±—ã –ø—Ä—ã–≥–∞—Ç—å üê±
    </div>
</div>

<script>
const music = document.getElementById("bgMusic");

const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");
const finalScreen = document.getElementById("finalScreen");

startScreen.onclick = () => {
    music.volume = 0.5;
    music.play().catch(()=>{});
    startScreen.style.display = "none";
    main.style.display = "block";
    createPusheens();
};

/* –§–û–ù –ü–£–®–ò–ù–´ */
const PUSHEEN_GIF="https://media.tenor.com/zPtxGi-xH6IAAAAi/pusheen-love.gif";
function createPusheens(){
    for(let i=0;i<10;i++){
        const p=document.createElement("img");
        p.src=PUSHEEN_GIF;
        p.className="pusheen";
        p.style.left=Math.random()*window.innerWidth+"px";
        p.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(p);
        move(p);
    }
}
function move(p){
    setInterval(()=>{
        p.style.left=Math.random()*window.innerWidth+"px";
        p.style.top=Math.random()*window.innerHeight+"px";
    },6000);
}

/* –ö–ù–û–ü–ö–ò */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

yesBtn.onclick=()=>{
    main.style.display="none";
    finalScreen.style.display="block";
};

noBtn.onclick=()=>{
    const maxX=window.innerWidth-100;
    const maxY=window.innerHeight-60;
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
};

/* –ò–ì–†–ê */
const startBtn=document.getElementById("startGameBtn");
const restartBtn=document.getElementById("restartGameBtn");
const gameContainer=document.getElementById("game-container");
const pusheen=document.getElementById("pusheen-game");
const gameScore=document.getElementById("gameScore");
const gameRecord=document.getElementById("gameRecord");

let obstacles=[],score=0,record=localStorage.getItem("pusheenRecord")||0;
let gameInterval,obstacleInterval,jumpState=false,pusheenBottom=0,speed=4;

gameRecord.innerText="–†–µ–∫–æ—Ä–¥: "+record;

function jump(){
    if(jumpState) return;
    jumpState=true;
    let up=0;
    const upInterval=setInterval(()=>{
        if(up>=80){
            clearInterval(upInterval);
            const downInterval=setInterval(()=>{
                if(pusheenBottom<=0){
                    clearInterval(downInterval);
                    jumpState=false;
                }
                pusheenBottom-=5;
                pusheen.style.bottom=pusheenBottom+"px";
            },20);
        }
        up+=5;
        pusheenBottom+=5;
        pusheen.style.bottom=pusheenBottom+"px";
    },20);
}

startBtn.onclick=startGame;
restartBtn.onclick=startGame;

function startGame(){
    startBtn.style.display="none";
    restartBtn.style.display="none";
    gameContainer.style.display="block";
    obstacles.forEach(o=>o.el.remove());
    obstacles=[];
    score=0;
    speed=4;
    pusheenBottom=0;
    pusheen.style.bottom="0px";
    gameScore.innerText="–°—á—ë—Ç: 0";
    obstacleInterval=setInterval(createObstacle,1500);
    gameInterval=setInterval(updateGame,20);
}

function createObstacle(){
    const obs=document.createElement("div");
    obs.className="obstacle";
    obs.style.left=gameContainer.offsetWidth+"px";
    gameContainer.appendChild(obs);
    obstacles.push({el:obs,x:gameContainer.offsetWidth});
}

function updateGame(){
    speed+=0.002;
    for(let i=0;i<obstacles.length;i++){
        obstacles[i].x-=speed;
        obstacles[i].el.style.left=obstacles[i].x+"px";

        if(obstacles[i].x>45 && obstacles[i].x<80 && pusheenBottom<28){
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            restartBtn.style.display="inline-block";
            obstacles.forEach(o=>o.el.remove());
            obstacles=[];
            if(score>record){
                record=score;
                localStorage.setItem("pusheenRecord",record);
                gameRecord.innerText="–†–µ–∫–æ—Ä–¥: "+record;
            }
        }

        if(obstacles[i].x<-50){
            obstacles[i].el.remove();
            obstacles.splice(i,1);
            i--;
            score++;
            gameScore.innerText="–°—á—ë—Ç: "+score;
        }
    }
}

gameContainer.addEventListener("click",jump);
gameContainer.addEventListener("touchstart",jump);
</script>
